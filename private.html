<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat | WhatsApp Turbo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
</head>
<body class="light-mode">
    <div class="app-container">
        <header class="chat-header">
            <button class="back-button" onclick="window.location='index.html'">‚Üê</button>
            <div class="chat-info">
                <h2 id="contactName">Private Chat</h2>
                <p id="contactStatus">Offline</p>
            </div>
            <button class="menu-button">‚ãÆ</button>
        </header>
        
        <div class="contacts-sidebar" id="contactsSidebar">
            <div class="sidebar-header">
                <h3>Your Contacts</h3>
                <button class="close-sidebar" id="closeContactsSidebar">√ó</button>
            </div>
            <ul id="contactsList">
                <!-- Contacts will appear here -->
            </ul>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <!-- Messages will appear here -->
        </div>
        
        <div class="message-input-container">
            <button class="emoji-button">üòä</button>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button class="send-button" id="sendButton">‚û§</button>
            <input type="file" id="fileInput" style="display: none;">
            <button class="attachment-button" id="attachmentButton">üìé</button>
        </div>
    </div>

    <div class="private-modal" id="privateModal">
        <div class="modal-content">
            <h2>Private ID Chat</h2>
            <div id="generateIdSection">
                <p>Your Private ID: <strong id="yourPrivateId">Generating...</strong></p>
                <input type="text" id="yourNamePrivate" placeholder="Your name (optional)">
                <button id="startChatButton">Start Chatting</button>
            </div>
            <div id="connectIdSection">
                <p>Or connect to someone else's ID:</p>
                <input type="text" id="connectIdInput" placeholder="Enter Private ID">
                <button id="connectButton">Connect</button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/private-id-chat.js"></script>
</body>
</html>
